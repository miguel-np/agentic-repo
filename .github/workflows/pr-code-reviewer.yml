name: "\uD83D\uDD0D PR Code Reviewer"

on:
  pull_request:
    types: [opened, synchronize]
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: string
      pr_author:
        description: 'Pull request author login'
        required: true
        type: string
      base_ref:
        description: 'Base branch of the PR'
        required: true
        type: string
      head_ref:
        description: 'Head branch of the PR'
        required: true
        type: string
      author_filter:
        description: 'Who can trigger this workflow: owner_only, collaborators, or all'
        required: false
        type: string
        default: 'owner_only'
      model:
        description: 'Copilot model to use'
        required: false
        type: string
        default: 'claude-sonnet-4.6'
    secrets:
      COPILOT_PAT:
        required: true

permissions:
  contents: read
  pull-requests: write

# Cancel in-progress runs for the same PR to avoid wasting Actions minutes
# when multiple commits are pushed in quick succession.
concurrency:
  group: pr-review-${{ github.event.pull_request.number || inputs.pr_number }}
  cancel-in-progress: true

jobs:
  review-pr:
    name: "\uD83D\uDD0D AI Code Review"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: "\uD83D\uDD10 Verify author is allowed"
        id: author_check
        uses: ./.github/actions/check-author
        with:
          author: ${{ inputs.pr_author || github.event.pull_request.user.login }}
          author_filter: ${{ inputs.author_filter || 'owner_only' }}
          repo_owner: ${{ github.repository_owner }}
          repo_full: ${{ github.repository }}
          token: ${{ secrets.COPILOT_PAT || github.token }}

      - name: "\uD83D\uDCE5 Checkout repository"
        if: steps.author_check.outputs.allowed == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "\uD83D\uDCE6 Install GitHub Copilot CLI"
        if: steps.author_check.outputs.allowed == 'true'
        uses: ./.github/actions/install-copilot

      - name: "\uD83D\uDD0D Review PR code changes"
        if: steps.author_check.outputs.allowed == 'true'
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT }}
          PR_NUMBER: ${{ inputs.pr_number || github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
          MODEL: ${{ inputs.model || 'claude-sonnet-4.6' }}
