name: ğŸ” Lint Workflows

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - "caller-workflows/*.yml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - "caller-workflows/*.yml"

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ” Validate YAML
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Lint workflow files
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3
        with:
          file_or_dir: |
            .github/workflows/
            caller-workflows/
          config_data: |
            extends: default
            rules:
              line-length:
                max: 500
              truthy:
                check-keys: false
              comments:
                min-spaces-from-content: 1
              document-start: disable
