name: üì¶ Dependency Update Advisor

on:
  schedule:
    - cron: "0 10 * * 1" # Monday 10:00 UTC
  workflow_dispatch:
    inputs:
      severity_filter:
        description: 'Minimum severity to report'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - critical-only
          - security-only
  workflow_call:
    inputs:
      severity_filter:
        description: 'Minimum severity to report'
        required: false
        type: string
        default: 'all'
      model:
        description: 'Copilot model to use'
        required: false
        type: string
        default: 'gpt-4.1-mini'
    secrets:
      COPILOT_PAT:
        required: true

permissions:
  contents: read
  issues: write

concurrency:
  group: dependency-update-advisor
  cancel-in-progress: true

jobs:
  check-dependencies:
    name: üì¶ Check Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "üîç Check for recent advisory issue"
        id: dedup_check
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT || github.token }}
          REPO: ${{ github.repository }}
        run: |
          # Skip if a Dependency Update Advisory issue was created in the last 7 days.
          # This prevents the LLM from creating duplicate advisory issues on re-runs.
          RECENT=$(gh api "repos/${REPO}/issues?labels=üì¶+dependencies&state=open&per_page=5&sort=created&direction=desc" \
            --jq '[.[] | select(.title | test("Dependency Update Advisory"; "i")) | select(now - (.created_at | fromdateiso8601) < 604800)] | length' \
            2>/dev/null || echo "0")
          if [ "$RECENT" -gt 0 ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Recent advisory issue found (within 7 days) ‚Äî skipping to avoid duplicates."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: üì• Checkout repository
        if: steps.dedup_check.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: üì¶ Install GitHub Copilot CLI
        if: steps.dedup_check.outputs.skip != 'true'
        uses: ./.github/actions/install-copilot

      - name: üì¶ Analyze dependencies and create advisory
        if: steps.dedup_check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.COPILOT_PAT }}
          SEVERITY_FILTER: ${{ inputs.severity_filter || 'all' }}
          REPO_NAME: ${{ github.repository }}
          MODEL: ${{ inputs.model || 'gpt-4.1-mini' }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"

          PROMPT=$(cat <<'PROMPT_EOF'
          You are a Dependency Update Advisor for the repository.
          Your job is to analyze the project dependencies, check for available updates
          and known vulnerabilities, and create a well-structured issue summarizing the findings.

          Follow these steps IN ORDER:

          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          STEP 1 ‚Äî DETECT PROJECT TYPE AND DEPENDENCIES
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          - Scan for dependency files: package.json, composer.json, requirements.txt, Pipfile,
            pyproject.toml, Gemfile, go.mod, Cargo.toml, pom.xml, build.gradle, *.csproj.
          - List all direct dependencies and their current versions.
          - If no dependency file is found, report that and stop.

          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          STEP 2 ‚Äî CHECK FOR EXISTING ADVISORY ISSUE
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          - Search for open issues with label 'üì¶ dependencies' or titled 'Dependency Update Advisory'.
          - If a recent advisory exists (last 7 days), add a comment to it instead.

          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          STEP 3 ‚Äî ANALYZE UPDATES AVAILABLE
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          For each dependency: determine latest stable version, classify update type
          (üî¥ Major, üü° Minor, üü¢ Patch), check for known CVEs and deprecation notices.
          Apply the severity filter.

          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          STEP 4 ‚Äî CREATE ADVISORY ISSUE
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          Create an issue with structured sections: Security Vulnerabilities, Major Updates,
          Minor Updates, Patch Updates, and Recommendations.

          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          STEP 5 ‚Äî ASSIGN LABELS
          ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          Add 'üì¶ dependencies' label (create if needed). If security issues found, add 'üîí security'.

          IMPORTANT GUIDELINES:
          - Be accurate ‚Äî verify version numbers from actual dependency files
          - Don't create noise ‚Äî if everything is up to date, create a brief confirming issue
          - For security issues, always recommend the fix version explicitly
          - Include changelog links for major updates when available
          PROMPT_EOF
          )

          MAX_RETRIES=2
          RETRY_DELAY=10
          for attempt in $(seq 0 $MAX_RETRIES); do
            if [ "$attempt" -gt 0 ]; then
              echo "::warning::Copilot CLI attempt $attempt failed. Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            fi
            timeout 300 copilot -p "Repository: ${REPO_NAME}. Severity filter: ${SEVERITY_FILTER}. ${PROMPT}" \
              --allow-all-tools --model "$MODEL" && break
            exit_code=$?
            if [ "$attempt" -eq "$MAX_RETRIES" ]; then
              echo "::error::Copilot CLI failed after $((MAX_RETRIES + 1)) attempts (exit code $exit_code)"
              exit $exit_code
            fi
          done

          echo "‚úÖ Dependency analysis completed"
