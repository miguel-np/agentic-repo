name: "\uD83C\uDFF7\uFE0F\u2728 Label Beautifier"

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (only show changes, do not apply them)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  workflow_call:
    inputs:
      dry_run:
        description: 'Dry run mode (only show changes, do not apply them)'
        required: false
        type: string
        default: 'true'
      model:
        description: 'Copilot model to use'
        required: false
        type: string
        default: 'claude-sonnet-4.6'
    secrets:
      COPILOT_PAT:
        required: true

permissions:
  contents: read
  issues: write

jobs:
  beautify-labels:
    name: "\uD83C\uDFF7\uFE0F\u2728 Beautify Repository Labels"
