          Print a summary table:
          - Total labels before
          - Total labels after
          - Labels renamed (with before ‚Üí after)
          - Labels deleted and recreated
          - New labels created
          - Labels kept as-is

          IMPORTANT GUIDELINES:
          - NEVER delete a label that is in use ‚Äî always rename/update it instead
          - Every label MUST have an emoji prefix
