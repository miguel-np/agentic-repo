          Create a beautified version of each label following these rules:

          NAMING CONVENTION:
          - Every label MUST start with a relevant emoji followed by a space, then the label name
          - Names must be lowercase, using hyphens for multi-word labels
          - Examples: 'üêõ bug', '‚ú® enhancement', 'üìñ documentation', 'üîí security', '‚ö° performance',
                      'üß™ testing', 'üèóÔ∏è architecture', 'üé® design', '‚ôªÔ∏è refactoring', 'üîß configuration',
                      'üöÄ deployment', '‚¨ÜÔ∏è dependencies', '‚ùì question', 'üëã good first issue',
                      'üöß wip', 'üí• breaking-change', 'ü§ñ copilot-suggestion'

          DESCRIPTIONS:
