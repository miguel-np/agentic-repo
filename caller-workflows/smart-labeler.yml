name: ğŸ·ï¸ Smart Issue & PR Labeler

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

# Prevent duplicate labeling runs for the same item when edited rapidly.
concurrency:
  group: smart-labeler-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  label:
    uses: __OWNER__/agentic-repo/.github/workflows/smart-labeler.yml@main
    with:
      item_type: ${{ github.event_name == 'issues' && 'issue' || 'pull_request' }}
      item_author: ${{ github.event.issue.user.login || github.event.pull_request.user.login }}
      item_number: ${{ github.event.issue.number || github.event.pull_request.number }}
    secrets: inherit
