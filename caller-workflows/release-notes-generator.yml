name: ðŸ“‹ Release Notes Generator

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to generate release notes for'
        required: true
        type: string
      previous_tag:
        description: 'Previous tag to compare against (leave empty for auto-detect)'
        required: false
        default: ''
        type: string

permissions: {}

jobs:
  generate:
    uses: __OWNER__/agentic-repo/.github/workflows/release-notes-generator.yml@main
    with:
      tag_name: ${{ inputs.tag_name || github.event.release.tag_name }}
      previous_tag: ${{ inputs.previous_tag || '' }}
    secrets: inherit
